    <!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/index.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    >
  </head>
    <title>Nova nota</title>
    <style>
      .card-header span:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <img src="imgs/dino.svg" alt="" class="title-img">
        <a class="navbar-brand" href="/">Dino-list</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="signout()">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      
        <form class="mb-3">
            <div class="row justify-content-between">
              <!-- <button type="button" class="btn-close m-3" onclick="history.back()" aria-label="Close"></button> -->
              <div class=" m-3 col-2 float-start ">
                <span class="material-symbols-outlined" style="cursor: pointer;">
                  <a href="/index.html" class="text-decoration-none link-dark">
                arrow_back_ios
                  </a>
                </span>
              </div>
              <button type="submit" class="btn btn-light m-3 col-2 float-end">Salvar</button>
            </div>            
            <div class="mb-3">
                <input type="text" class="form-control text-center mt-4 fs-3 border-bottom border border-0" id="titulo" name="name" placeholder="Insira um nome"/>
            </div>
            <div class="my-4">
              <label for="image" class="form-label">Adicione uma imagem (opcional)</label>
              <input type="file" class="form-control" id="image" name="image"/>
            </div>
            <div class="row g-3">
              <div class="col">
                <input type="text" class="form-control" id="height" name="height" placeholder="Altura" aria-label="Altura">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="weight" name="weight" placeholder="Peso" aria-label="Peso">
              </div>
            </div>
            <div class="my-4">
              <select class="form-select my-4" id="period-id" name="period_id" aria-label="Default select example">
                <option selected>Em qual período ele viveu?</option>
                <option value="1">Triássico</option>
                <option value="2">Jurássico</option>
                <option value="3">Cretáceo</option>
              </select>
            </div>
            <div class="form-floating">
                <textarea class="form-control description my-3" name="description" id="floatingTextarea2" style="height: 100vh"></textarea>
                <label for="floatingTextarea2">Adicione uma descrição sobre ele, como viveu, o que comia, essas coisas!</label>
            </div>
            
            
        </form>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import Auth from './js/auth.js';

      window.signout = Auth.signout;

      const c = console;
    
      document.body.onload = renderInfos;

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      let imageAtual;

      async function renderInfos() {

        const url = `/dinos/${id}`;

        const config = {
        method: 'get',
        headers: {
          Authorization: `Bearer ${Auth.getToken()}`,
        },
        };

        const noteInfo = await (await fetch(url, config)).json();
        c.log(noteInfo);

        putOnScreen(noteInfo);
      }

      async function putOnScreen(dino){
        const name = document.getElementById('titulo');
        const description = document.getElementById('floatingTextarea2');

        const height = document.getElementById('height');
        const weight = document.getElementById('weight');  
        const period_id = document.getElementById('period-id');

        name.value = dino.name;
        description.value = dino.description;
        height.value = dino.height;
        weight.value = dino.weight;
        period_id.value = dino.period_id;
        imageAtual = dino.image;
        c.log(period_id.value);
      }

      const form = document.querySelector('form');

      form.onsubmit = async (event) => {
        event.preventDefault();

        let dino = new FormData(form);
        c.log(dino);

        dino.append('oldImage', imageAtual);

        const editDino = await updateDino(dino); 

        alert('Dino salva com sucesso!');
      };

      async function updateDino(dino) {
        const url = `/dinos/${id}`;

        const config = {
          method: 'put',
          body: dino,
          headers: {
            Authorization: `Bearer ${Auth.getToken()}`,
          },
        };     

        const editDino = await (await fetch(url, config)).json();

        return editDino;      
      }

    </script>
  </body>
</html>
